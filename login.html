<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./dist/css/style.css">
  <script src="./script.js" defer></script>
  <title>Login</title>
</head>
<body>
  <!-- left section---------------------------------------->
  <section class="left-box">
  </section>

  <!-- right section---------------------------------------->
  <section class="right-box">
    <div class="right-box__navigation">
      <a id="login" href="login.html">Login</a>
      <a id="signup" href="index.html">Signup</a>
    </div>
    <div class="right-box__form">
      <h2>Log In</h2>
      <form id="login" action="#">
        <input autocomplete="true" id="email" name="email" type="text" placeholder="Email">
        <div class="right-box__password">
          <input  autocomplete="true" id="password" name="password" type="password" placeholder="Password">
          <img id="visible" src="./img/visibility_off.svg" alt="">
        </div>
        <div class="right-box__submit">
          <button type="submit">Login</button>
          <p class="right-box__validate"></p>
        </div>
        <a href="#" class="right-box__pass">Forgot password?</a>
      </form>
    </div>
  </section>
</body>
</html>
